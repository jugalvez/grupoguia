{% extends 'products/base.html' %}

{% block title %} Shopping Cart {% endblock %}
{% block meta %} Shopping cart section {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8 bg-light p-4">
                <form action="." class="form">
                    <h4 class="mb-3">Billing address</h4>
                    <div class="row">
                        <div class="col-6">
                            <label>Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12">
                            <label>Email</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label>Address</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-12">
                            <label>Address 2 <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <label>Country</label>
                            <select class="form-select" id="quantity">
                              <option value="mx" selected>MÃ©xico</option>
                              <option value="us">USA</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label>State</label>
                            <select class="form-select" id="quantity">
                              <option value="jal" selected>Jalisco</option>
                              <option value="cdmx">CDMX</option>
                              <option value="mty">Monterrey</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label>Zip</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                    <hr class="my-5">
                    <h4 class="mb-3">Payment</h4>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label>Name on card</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6 mb-3">
                            <label>Credit card number</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-4">
                            <label>Expiration</label>
                            <input type="text" class="form-control" placeholder="MM/YY">
                        </div>
                        <div class="col-3">
                            <label>CVV</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                </form>

                <button type="button" class="btn btn-primary btn-lg mt-5 float-end mx-auto btnPay">
                    Continue with the payment
                </button>
            </div>
            <div class="col-4 ps-4">
                <h4>Your cart</h4>
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const products = localStorage.getItem("products");
            const productsList = JSON.parse(products)
            let total = 0

            const liOpenTag = "<li class='list-group-item d-flex justify-content-between'>"
            const liCloseTag = "</li>"

            $.each(productsList, function(index, value) {
                let container = `${liOpenTag}
                    <p class="mb-0">
                        ${value.name}
                    </p>
                    <span>$ ${value.price}</span>
                ${liCloseTag}`;

                total += Number(value.price)
                $('.list-group').append(container)
            });

            // Add total on list
            $('.list-group').append(`
                <li class='list-group-item text-end'><strong>$ ${total.toFixed(2)}</strong></li>
            `)


            $('.btnPay').on('click', function() {
                $.ajax({
                  url: "/checkout/payment",
                  contentType: "application/json; charset=utf-8",
                  data: {'data': products},
                  dataType : "json",
                  success: function( result ) {
                    alert('Payment complete!')
                    localStorage.clear();
                    window.location.replace("/");
                  }
                });
            })
        })
    </script>
{% endblock %}
